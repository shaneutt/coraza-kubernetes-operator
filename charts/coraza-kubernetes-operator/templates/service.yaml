apiVersion: v1
kind: Service
metadata:
  name: {{ include "coraza-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coraza-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 18080
  selector:
    {{- include "coraza-operator.selectorLabels" . | nindent 4 }}
