apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
  labels:
    {{- include "coraza-operator.labels" . | nindent 4 }}
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: {{ .Values.podSecurityStandard.version }}
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: {{ .Values.podSecurityStandard.version }}
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: {{ .Values.podSecurityStandard.version }}
